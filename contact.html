<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> contact-form</title>
    <link rel="stylesheet" href="assets/Styles/style.css">
    <link rel="stylesheet" href="assets/Styles/grid.css">
</head>
<body>
    <div class="container-large">
        <div class="row banner-row">
                <div class="col-12">
                    <img src="images/logo.png" alt="logo" class="logo">
                </div>
        </div>
    </div>

    <div class="container-large">
        <div class="row nav-row">
                <div class="col-12">
                    <nav class="navbar">
                        <div class="container">              
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="recipe.html" class="nav-link">Recipes</a>
                                </li>
                                <li class="nav-item">
                                    <a href="about-us.html" class="nav-link">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a href="contact.html" class="nav-link">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a href="FAQs.html" class="nav-link">FAQs</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <main>
                    <form 
                    action="melissa.a.aquilina@gmail.com" method="post"
                    enctype="text/plain"
                    class="contact-form">
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <h3>Contact Form</h3>
                                    <hr></hr>
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-8">
                                    
                                    <label for="name-and-surname-input">
                                        Name and Surname 
                                    </label>
                                    <input type="text" id="name-and-surname-input" name="name-and-surname" placeholder="Joe Borg" required>
                                    
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-8">
                                    <label for="email-address-input">
                                        Email Address
                                    </label>
                                    <input type="email" id="email-address-input" name="email-address" placeholder="joe.borg@gmail.com" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-8">
                                    <label for="">
                                        Message
                                    </label>
                                    <textarea 
                                    name="message" id="message-input" 
                                    cols="30" rows="5" required>
                                </textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="button">
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>



<footer>
    <div class="container">
        &copy; 2023, Melissa
    </div>
</footer>
</body>
</html>
